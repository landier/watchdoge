# Use postgres/example user/password credentials
version: '3'

services:

  db:
    image: postgres:latest
    restart: always
    ports:
      - 5432:5432
    volumes:
      - ./docker/postgresql/data:/var/lib/postgresql/data:rw
    environment:
      POSTGRES_DB: watchdodge
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
